<!DOCTYPE html>
<html>
<head>
	<title>Boggle</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<div class="container main-boggle">
		<div class="logo text-center">
			<img src="images/logo.png" alt="boggle-logo" />
		</div>
		<div class="board">
			<!-- Board built in scripts.js -->
		</div>
		<div>
			<!-- Word and button built in scripts.js -->
			<span class="current-word"></span>
			<span class="submit-word"></span>
		</div>
		<div class="score-table">
			<!-- Table built in scripts.js -->
		</div>
	</div>

</body>
</html>
